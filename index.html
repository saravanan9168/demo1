<html lang="en">
<head>
    <meta charset="UTF-8">

     <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="Logo">
                   <h3>GVSPMC ENGINEERS AND CONSULTANTS</h3>
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
              <li class="scroll-to-section"><a href="#about">About Us</a></li>
              <li class="scroll-to-section"><a href="#services">Services</a></li>
              <li class="scroll-to-section"><a href="#blog">Projects</a></li> 
              <li class="scroll-to-section"><a href="contact.html">Contact us</a></li> 
              <li class="scroll-to-section"><div class="main-red-button"><a href="#contact.html">Get A Proposal</a></div></li> 
            </ul>        
            <a class="menu-trigger">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const menuTrigger = document.querySelector('.menu-trigger');
  const nav = document.querySelector('.main-nav .nav');

  // OPEN MENU ON CLICK
  menuTrigger.addEventListener('click', function (event) {
    event.stopPropagation();
    nav.classList.add('show');
    menuTrigger.classList.add('hide');  // hide icon
  });

  // CLOSE MENU WHEN CLICK OUTSIDE
  document.addEventListener('click', function (event) {
    if (!nav.contains(event.target)) {
      nav.classList.remove('show');
      menuTrigger.classList.remove('hide'); // show icon again
    }
  });
});
</script>



    
</body>

</html>
